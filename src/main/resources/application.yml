spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/ged-app-unirio-db
        username: postgres
        password: 1234
    jpa:
        database: postgresql
        hibernate:
            ddl-auto: none
            use-new-id-generator-mappings: false
        show-sql: true
    elasticsearch:
        rest:
            uris: http://localhost:9200
    jackson:
        serialization.indent_output: true
    servlet:
        multipart:
            enabled: true
            max-file-size: 20MB
            max-request-size: 20MB
            location: #temp server path where uploaded files should go before being parsed

security:
    auth:
        client-id: #auth client-id
    jwt:
        header: Authorization
        prefix: Bearer
        secret: #jwt secret key
        expiration: 43200